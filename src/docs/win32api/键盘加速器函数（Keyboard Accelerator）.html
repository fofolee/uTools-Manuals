键盘加速键（或简称为加速键）是一个按键操作或多个按键操作的组合，可向应用程序发送WM_COMMAND或WM_SYSCOMMAND消息。<br>
使用键盘加速键函数可以拷贝、创建、加载或删除加速键表，*    图标是一个图片，由一个位图图像组成，并和一个掩码组合构成该图片的透明区域。当提到图标时，可以是下列两种情况：<br>
1）单个图标图像。资源类型为RT_ICON。<br>
2）一组图标图像，系统或应用程序可从中选择。资源类型为RT_GROUP_JCON。<br>
应用程序使用图标函数可以创建、显示、删除和复制图标。<br>
