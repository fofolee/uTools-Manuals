<h3>函数功能</h3>该函数确定指定菜单里的菜单项个数。<br>
<h3>函数原型</h3>int GetMenultemCount（HMENU hMenu）；<br>
<h3>参数</h3>
hMenu：被检查的菜单的句柄。<br>
<h3>返回值</h3>如果函数调用成功，返回值是菜单里指定的菜单项数；如果函数调用失败，返回值是C1。若想获得更多的错误信息，请调用函数GetLastError函数。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持；头文件：winuser.h；输入库：user32.fib。<br>
