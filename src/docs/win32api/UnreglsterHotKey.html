<h3>函数功能</h3>该函数释放调用线程先前登记的热键。<br>
<h3>函数原型</h3>BOOL UnregisterHotKey（HWND hWnd，int id）；<br>
<h3>参数</h3>
hWnd：与被释放的热键相关的窗口句柄。若热键不与窗口相关，则该参数为NULL。<br>
id：定义被释放的热键的标识符。<br>
<h3>返回值</h3>若函数调用成功，返回值不为0。若函数调用失败，返回值为0。若要获得更多的错误信息，可以调用GetLastError函数。<br>
<h3>速查</h3>Windows NT： 3.1及以上版本；Windows：95及以上版本；Windows CE：不支持；头文件：Winuser.h;库文件：user32.lib。<br>
