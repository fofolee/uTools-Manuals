<h3>函数功能</h3>该函数用于判断指定的窗口是否允许接受键盘或鼠标输入。<br>
<h3>函数原型</h3>BOOL IsWindowEnabled（HWND hWnd）；<br>
<h3>参数</h3>
hWnd：被测试的窗口句柄。<br>
<h3>返回值</h3>若窗口允许接受键盘或鼠标输入，则返回非0值，若窗口不允许接受键盘或鼠标输入，则返回值为0。<br>
备注：子窗口只有在被允许并且可见时才可接受输入。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：1.0及以上版本；头文件：winuser.h；库文件：user32.lib。<br>
