<h3>函数功能</h3>该函数取得被指定菜单激活的下拉式菜单或子菜单的句柄。<br>
函数原型:HMENU GetSubMenu（HMENU hMenu，int nPos）；<br>
<h3>参数</h3>
hMenu：菜单句柄。<br>
nPos：激活下拉式菜单或子菜单的菜单项相对于零的位置。<br>
<h3>返回值</h3>如果函数调用成功，返回值是菜单项激活的下拉式菜单或子菜单的句柄。如果菜单项没有激活一个下拉式菜单或子菜单，返回值是NULL。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Wiodows：95及以上版本；Windows CE：1.0及以上版本;头文件：Winuser.h；输入库：user32.lib。<br>
