<h3>函数功能</h3>该函数确定一个句柄是否为菜单句柄。<br>
<h3>函数原型</h3>BOOL lsMenu（HMENU hMenu）；<br>
<h3>参数</h3>
hMenu：被测试的句柄。<br>
<h3>返回值</h3>如果hMenu是一个菜单句柄，返回非零值。如果hMenu不是一个菜单句柄，返回值是零。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持;头文件：Winuser.h；输入库：user32.lib。<br>
