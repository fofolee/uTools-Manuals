<h3>函数功能</h3>该函数为当前线程设置附加消息信息。附加消息信息是应用程序或驱动程序定义的与当前线程的消息队列联系的32位值。GetMessageExtralnfo来取得线程的附加消息信息。<br>
<h3>函数原型</h3>LPARAM SetMesssgeEXtralnfo（LPARAM IParam）；<br>
<h3>参数</h3>
IParam：指定与当前线程联系的32位值。<br>
<h3>返回值</h3>返回值为前一个32位值。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持；头文件：winser.h；输入库：user32.lib。<br>
