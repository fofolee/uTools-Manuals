<h3>函数功能</h3>该函数确定给定窗口是否是最小化（图标化）的窗口。<br>
<h3>函数原型</h3>BOOL IsIconic（HWND hWnd）；<br>
<h3>参数</h3>
hWnd：被测试窗口的句柄。<br>
<h3>返回值</h3>如果窗口已图标化，返回值为非零；如果窗口未图标化，返回值为零。<br>
<h3>速查</h3>Windows NT：3.1以上版本；Windows：95以上版本；Windows CE：不支持；头文件：winuser.h；<br>
库文件：user32.Iib。<br>
