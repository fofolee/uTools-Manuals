<h3>函数功能</h3>该函数将指定位图的位拷贝到缓冲区里。<br>
<h3>函数原型</h3>LONG GetBitmapBits(HBITMAP hbmp, LONG cbBuffer, LPVOID lpvBits)；<br>
<h3>参数</h3>
hbmp：指向感兴趣的位图的句柄。<br>
cbBuffer：指定要从位图拷贝到缓冲区的字节数。<br>
lpvBits：指向接收位图位数据的缓冲区指针。这些位是按字节类型存储在数组中的。<br>
<h3>返回值</h3>如果该函数执行成功，那么返回值就是拷贝到缓冲区的字节数；如果该函数执行失败，那么返回值为0。<br>
Windows NT：若想获得更多错误信息，请调用GetLastError函数。<br>
