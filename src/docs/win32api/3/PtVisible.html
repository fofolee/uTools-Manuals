<h3>函数功能</h3>该函数确定指定的点是否在设备环境的剪切区域之内。<br>
<h3>函数原型</h3>BOOL PtVisible(HDC hdc, int X, int Y)；<br>
<h3>参数</h3>
hdc：设备环境句柄。<br>
X：定义点的逻辑X坐标。<br>
Y：定义点的逻辑Y坐档。<br>
<h3>返回值</h3>如果该点在设备环境的剪切区域之内，则返回值非零；如果该点不在设备上描述表的剪切区域之内，则返回值为零。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持；头文件：wingdi.h；库文件：gdi32.lib。<br>
