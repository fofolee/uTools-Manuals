<h3>函数功能</h3>该函数为指定的设备环境获取窗口的X和Y的范围。<br>
<h3>函数原型</h3>BOOL GetWindowsExtEx(HDC hdc, LPSIZE lpSize)；<br>
<h3>参数</h3>
hdc：指向设备环境的句柄。<br>
lpSize：指向结构的指针，X、Y的范围以页面空间单位存放在此结构中。<br>
<h3>返回值</h3>如果函数调用成功，返回值为非零值，否则为零。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持；头文件：wingdi.h；库文件：gdi32.lib。<br>
