<h3>函数功能</h3>该函数检取指定设备环境的颜色调整值。<br>
<h3>函数原型</h3>BOOL GetColorAdjustment(HDC hdc, LPCOLORADJUSTMENT lpca)；<br>
<h3>参数</h3>
hdc：设备环境句柄。<br>
ipca：指向ColorADJustMENT结构的指针，它接受颜色调整值。<br>
<h3>返回值</h3>函数成功，返回非零值，失败返回值为零。<br>
Windows NT：若想获得更多错误信息，请调用GetLastError函数。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：不支持；Windows CE：不支持；头文件：wingdi.h；库文件：gdi32.lib。<br>
