<h3>函数功能</h3>该函数确定指定矩形的任何部分是否在设备上下文环境的剪切区域之内。<br>
<h3>函数原型</h3>BOOL  RectVisible(HDC hdc, CONSTRECT *lprc)；<br>
<h3>参数</h3>
hdc：设备环境句柄。<br>
lprc：RECT结构的指针，包括特定矩形的逻辑坐标。<br>
<h3>返回值</h3>如果特定矩形的一部分在剪切区域之内，则返回非零值；如果特定矩形的任何部分都不在剪切区域之内，则返回值为零。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：2.0及以上版本；头文件：wingdi.h；库文件：gdi32.lib。<br>
