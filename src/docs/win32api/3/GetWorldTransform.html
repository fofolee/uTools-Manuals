<h3>函数功能</h3>该函数获取当前全局空间到页面空间的转换。<br>
<h3>函数原型</h3>BOOL GetWorldTransform(HDC hdc, LPXFORM lpXform)；<br>
<h3>参数</h3>
hdc：指向设备环境的句柄。<br>
lpXform：指向XFORM结构的指针，该结构存放当前全局空间到页面空间的转换值。<br>
<h3>返回值</h3>如果函数调用成功，返回值为非零值。否则为零。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：不支持；Windows CE：不支持；头文件：wingdi.h；库文件：gdi32.lib。<br>
