<h3>函数功能</h3>该函数取得分配给指定窗口的菜单的句柄。<br>
<h3>函数原型</h3>HMENU GetMenu（HWND hWnd）；<br>
<h3>参数</h3>
hWnd：其菜单句柄被取得的窗口的句柄。<br>
<h3>返回值</h3>返回值是菜单的句柄。如果给定的窗口没有菜单，则返回NULL。如果窗口是一个子窗口，返回值无定义。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：不支持;头文件：winuser.h；输入库：user32.lib。<br>
