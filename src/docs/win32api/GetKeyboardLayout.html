<h3>函数功能</h3>该函数可以获得指定线程的活动键盘布局。若dwLayout参数为零，将返回活动线程的键盘布局。<br>
<h3>函数原型</h3>HKL GetKeyboardLayout（DWORD dwLayout）；<br>
<h3>参数</h3>
dwLayout：标识欲查询的线程标识符，当前线程标识符为0。<br>
<h3>返回值</h3>返回值为指定线程的键盘布局句柄。返回值的低位字包含了输入语言的语言标识符，高位字包含了键盘物理布局的句柄。<br>
速查；Windows NT：4.0及以上版本；Windows：95及以上版本；Windows CE；不支持；头文件：winuser.h；库文件：user32.lib。<br>
