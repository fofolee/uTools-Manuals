<FONT style="FONT: 12px 宋体" color=black>
<h3>函数功能</h3>返回缺省选取标记位图的尺寸。系统在选取的菜单项旁边显示该位图。调用SetMenultemBitmaPs为菜单项放置选取标记为图前，应用程序必须调用GetMenuCheckMarkDimensions来确定恰当的位图大小。<br>
<h3>函数原型</h3>LONG GetMenuCheckMarkDimensions（VOID）<br>
<h3>参数</h3>无。<br>
<h3>返回值</h3>返回值指定缺省选取标记位图的高度和宽度（按像素）。高位字包含高度，低位字包含宽度。<br>

</body>
</html>
