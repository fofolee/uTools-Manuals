<h3>函数功能</h3>该函数重画指定菜单的菜单条。如果系统创建窗口以后菜单条被修改，则必须调用此函数来画修改了的菜单条。<br>
<h3>函数原型</h3>BOOL DrawMenuBar（HWND hWnd）；<br>
<h3>参数</h3>
hWnd：其菜单条需要被重画的窗口的句柄。<br>
<h3>返回值</h3>如果函数调用成功，返回非零值：如果函数调用失败，返回值是零。若想获得更多的错误信息，请调用GetLastError函数。<br>
<h3>速查</h3>Windows NT：及以上版本；Windows：95及以上版本；Windows：2.0及以上版本;头文件：winuser.h；输入库：user32.lib。<br>
