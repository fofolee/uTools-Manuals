<h3>函数功能</h3>该函数返回一个公用的时间，单位为毫秒。该时间是转化插入标记的像素而需要的时间。用户可以使用控制面板来设置这个值。<br>
<h3>函数原型</h3>UINT GetCaretBlinkTime（VOLD）<br>
<h3>参数</h3>无。<br>
<h3>返回值</h3>如果该函数执行成功，那么返回值就是闪烁时间，单位为毫秒；如果函数执行失败，那么返回值为零。若想获取更多错误信息，请调用GetLastError函数。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：1.0及以上版本；头文件：winuser.h；库文件：user32.lib。<br>
