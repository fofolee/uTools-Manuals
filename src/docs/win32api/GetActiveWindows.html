<h3>函数功能</h3>该函数可以获得与调用线程的消息队列相关的活动窗口的窗口句柄。<br>
<h3>函数原型</h3>HWND GetActiveWindow（VOID）<br>
<h3>参数</h3>无。<br>
<h3>返回值</h3>返回值是与调用线程的消息队列相关的活动窗口的句柄。否则，返回值为NULL。<br>
<h3>速查</h3>Windows NT：3.1及以上版本；Windows：95及以上版本；Windows CE：1.0及以上版本；头文件：winser.h; 库文件：user32.lib。<br>

</body>
