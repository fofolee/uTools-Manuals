<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>关闭会话</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.session-register-shutdown" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">session_register_shutdown</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.4.0, PHP 7)</p><p class="refpurpose"><span class="refname">session_register_shutdown</span> &mdash; <span class="dc-title">关闭会话</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.session-register-shutdown-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>session_register_shutdown</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   将 <span class="function"><a href="session_write_close.html" class="function">session_write_close()</a></span> 函数注册为关闭会话的函数。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.session-register-shutdown-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.session-register-shutdown-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>


 <div class="refsect1 errors" id="refsect1-function.session-register-shutdown-errors">
  <h3 class="title">错误／异常</h3>
  <p class="para">
   如果函数调用失败，触发 <strong><code>E_WARNING</code></strong> 级别的错误。
  </p>
 </div>


</div></div></div></body></html>
