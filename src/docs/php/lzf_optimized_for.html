<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Determines what LZF extension was optimized for</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.lzf-optimized-for" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">lzf_optimized_for</h1>
  <p class="verinfo">(PECL lzf &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">lzf_optimized_for</span> &mdash; <span class="dc-title">
   Determines what LZF extension was optimized for
  </span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.lzf-optimized-for-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>lzf_optimized_for</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   Determines what was LZF extension optimized for during compilation.
  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.lzf-optimized-for-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Returns 1 if LZF was optimized for speed, 0 for compression.
  </p>
 </div>

</div></div></div></body></html>
