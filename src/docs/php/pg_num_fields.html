  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回字段的数目</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-num-fields" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_num_fields</h1> 
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_num_fields</span> &mdash; <span class="dc-title">返回字段的数目</span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.pg-num-fields-unknown-seealsp">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_num_fields</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result</code></span>
      ) : <span class="type">int</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_num_fields()</strong></span> 返回 PostgreSQL <code class="parameter">result</code> 中的字段（列）数目。参数是由 <span class="function"><a href="pg_query.html" class="function">pg_query()</a></span> 函数返回的查询结果资源号。如果出错则返回 -1。
    </p>
    <blockquote class="note"><p><strong class="note">Note</strong>: 
     <p class="para">
      本函数以前的名字为 <em>pg_numfields()</em>。
     </p>
    </p></blockquote>
    <p class="para">
     参见 <span class="function"><a href="pg_num_rows.html" class="function">pg_num_rows()</a></span> 和 <span class="function"><a href="pg_affected_rows.html" class="function">pg_affected_rows()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
