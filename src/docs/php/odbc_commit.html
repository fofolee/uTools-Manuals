<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Commit an ODBC transaction</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.odbc-commit" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">odbc_commit</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">odbc_commit</span> &mdash; <span class="dc-title">Commit an ODBC transaction</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.odbc-commit-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>odbc_commit</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection_id</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Commits all pending transactions on the connection.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.odbc-commit-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">connection_id</code></dt>

     <dd>

      <p class="para">ODBC 连接标识符，详见
<span class="function"><a href="odbc_connect.html" class="function">odbc_connect()</a></span>。</p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.odbc-commit-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
