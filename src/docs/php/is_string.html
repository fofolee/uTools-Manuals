  <title>检测变量是否是字符串</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.is-string" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_string</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">is_string</span> &mdash; <span class="dc-title">检测变量是否是字符串</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-seealsw" id="refsect1-function.is-string-unknown-unknown-unknown-unknown-unknown-unknown-unknown-unknown-seealsw">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>is_string</strong></span>
       ( <span class="methodparam"><span class="type"><a href="language.pseudo-types.html#language.types.mixed" class="type mixed">mixed</a></span> <code class="parameter">$var</code></span>
      ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     如果 <code class="parameter">var</code> 是 <span class="type"><a href="language.types.string.html" class="type string">string</a></span> 则返回 <strong><code>TRUE</code></strong>，否则返回 <strong><code>FALSE</code></strong>。
    </p>
    <p class="para">
     参见
     <span class="function"><a href="is_bool.html" class="function">is_bool()</a></span>、<span class="function"><a href="is_int.html" class="function">is_int()</a></span>、<span class="function"><a href="is_integer.html" class="function">is_integer()</a></span>、<span class="function"><a href="is_float.html" class="function">is_float()</a></span>、<span class="function"><a href="is_real.html" class="function">is_real()</a></span>、<span class="function"><a href="is_object.html" class="function">is_object()</a></span>
     和 <span class="function"><a href="is_array.html" class="function">is_array()</a></span>。
    </p>
   </div>
