 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Get cursorname</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.odbc-cursor" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">odbc_cursor</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">odbc_cursor</span> &mdash; <span class="dc-title">Get cursorname</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.odbc-cursor-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>odbc_cursor</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result_id</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   Gets the cursorname for the given result_id.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.odbc-cursor-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">result_id</code></dt>

     <dd>

      <p class="para">
       The result identifier.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.odbc-cursor-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Returns the cursor name, as a string.
  </p>
 </div>

</div></div></div></body></html>
