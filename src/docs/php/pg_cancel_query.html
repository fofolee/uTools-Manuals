<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>取消异步查询</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-cancel-query" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_cancel_query</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_cancel_query</span> &mdash; <span class="dc-title">
     取消异步查询
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-seealsq" id="refsect1-function.pg-cancel-query-unknown-unknown-seealsq">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_cancel_query</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection</code></span>
      ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_cancel_query()</strong></span> 取消由 <span class="function"><a href="pg_send_query.html" class="function">pg_send_query()</a></span> 发送的异步查询。不能取消由 <span class="function"><a href="pg_query.html" class="function">pg_query()</a></span> 执行的查询。
    </p>
    <p class="para">
     参见 <span class="function"><a href="pg_send_query.html" class="function">pg_send_query()</a></span> 和 <span class="function"><a href="pg_connection_busy.html" class="function">pg_connection_busy()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
