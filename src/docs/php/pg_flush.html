<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>刷新链接中已处理的数据查询</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-flush" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">pg_flush</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.6.0, PHP 7)</p><p class="refpurpose"><span class="refname">pg_flush</span> &mdash; <span class="dc-title">刷新链接中已处理的数据查询</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.pg-flush-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>pg_flush</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$connection</code></span>
   ) : <span class="type"><a href="language.pseudo-types.html#language.types.mixed" class="type mixed">mixed</a></span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>pg_flush()</strong></span> 刷新任何已经处理的等待发送到链接的数据查询。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.pg-flush-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">connection</code></dt>

    <dd>

     <p class="para">
      PostgreSQL 数据库链接资源
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.pg-flush-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   如果刷新成功或者没有数据等待刷新返回 <strong><code>TRUE</code></strong> ， 如果返回 <em>0</em> 为部分刷新或者更多未被刷新,刷新失败为 <strong><code>FALSE</code></strong>
  </p>
 </div>



</div></div></div></body></html>
