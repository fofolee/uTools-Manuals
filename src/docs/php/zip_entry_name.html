 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.zip-entry-name" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">zip_entry_name</h1>                 
  <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5 &gt;= 5.2.0, PHP 7, PECL zip &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">zip_entry_name</span> &mdash; <span class="dc-title">检索目录项的名称</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.zip-entry-name-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>zip_entry_name</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$zip_entry</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   返回指定目录项的名称。 
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.zip-entry-name-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">zip_entry</code></dt>

     <dd>

      <p class="para">
       由函数<span class="function"><a href="zip_read.html" class="function">zip_read()</a></span> 返回的目录项。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.zip-entry-name-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   目录项的名称。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.zip-entry-name-seealso">

  <p class="para">
   <ul class="simplelist">

  </p>
 </div>

</div></div></div></body></html>
