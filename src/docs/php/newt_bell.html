 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Send a beep to the terminal</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.newt-bell" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">newt_bell</h1>
  <p class="verinfo">(PECL newt &gt;= 0.1)</p><p class="refpurpose"><span class="refname">newt_bell</span> &mdash; <span class="dc-title">Send a beep to the terminal</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.newt-bell-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>newt_bell</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   This function sends a beep to the terminal.
  </p>
  <blockquote class="note"><p><strong class="note">Note</strong>: 
   <p class="para">
    Depending on the terminal&#039;s settings, this beep may or may not
    be audible.
   </p>
  </p></blockquote>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.newt-bell-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>
