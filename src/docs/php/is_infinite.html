<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>判断是否为无限值</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.is-infinite" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_infinite</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">is_infinite</span> &mdash; <span class="dc-title">判断是否为无限值</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.is-infinite-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>is_infinite</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$val</code></span>
    ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     如果 <code class="parameter">val</code>
     为无穷大（正的或负的），例如 <em>log(0)</em>
     的结果或者任何超出本平台的浮点数范围的值，则返回 <strong><code>TRUE</code></strong>。
    </p>
   </div>

    <div class="refsect1 parameters" id="refsect1-function.is-infinite-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">val</code></dt>

     <dd>

      <p class="para">
       要检查的值
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.is-infinite-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   如果 <code class="parameter">val</code>
     为无穷大返回 <strong><code>TRUE</code></strong>，否则返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

   </ul>
  </p>
 </div>
