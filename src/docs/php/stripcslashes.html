 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.stripcslashes" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">stripcslashes</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">stripcslashes</span> &mdash; <span class="dc-title">反引用一个使用 <span class="function"><a href="addcslashes.html" class="function">addcslashes()</a></span> 转义的字符串</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.stripcslashes-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>stripcslashes</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$str</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   返回反转义后的字符串。可识别类似 C 语言的 <em>\n</em>，<em>\r</em>，... 八进制以及十六进制的描述。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.stripcslashes-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">str</code></dt>

     <dd>

      <p class="para">
       需要反转义的字符串。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.stripcslashes-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回反转义后的字符串。
  </p>
 </div>

   </ul>
  </p>
 </div>
