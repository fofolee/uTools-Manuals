<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Output text at current position</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pdf-show" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">PDF_show</h1>
  <p class="verinfo">(PHP 4, PECL pdflib &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">PDF_show</span> &mdash; <span class="dc-title">Output text at current position</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.pdf-show-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>PDF_show</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$pdfdoc</code></span>
    , <span class="methodparam"><span class="type">string</span> <code class="parameter">$text</code></span>
    ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Prints <code class="parameter">text</code> in the current font and size at
   the current position. 成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
