<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>检测是否存在指定类型的变量</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.filter-has-var" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">filter_has_var</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.2.0, PHP 7)</p><p class="refpurpose"><span class="refname">filter_has_var</span> &mdash; <span class="dc-title">检测是否存在指定类型的变量</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.filter-has-var-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>filter_has_var</strong></span>
    ( <span class="methodparam"><span class="type">int</span> <code class="parameter">$type</code></span>
   , <span class="methodparam"><span class="type">string</span> <code class="parameter">$variable_name</code></span>
   ) : <span class="type">bool</span></div>


 </div>

 <div class="refsect1 parameters" id="refsect1-function.filter-has-var-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">type</code></dt>

     <dd>

      <p class="para">
       <strong><code>INPUT_GET</code></strong>、 <strong><code>INPUT_POST</code></strong>、
       <strong><code>INPUT_COOKIE</code></strong>、 <strong><code>INPUT_SERVER</code></strong>、
       <strong><code>INPUT_ENV</code></strong> 里的其中一个。
      </p>
     </dd>

    
    
     <dt>
<code class="parameter">variable_name</code></dt>

     <dd>

      <p class="para">
       要检查的变量名。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.filter-has-var-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


</div></div></div></body></html>
