 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.newt-init" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">newt_init</h1>
  <p class="verinfo">(PECL newt &gt;= 0.1)</p><p class="refpurpose"><span class="refname">newt_init</span> &mdash; <span class="dc-title">Initialize newt</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.newt-init-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>newt_init</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   Initializes the newt interface. This function must be called before any other newt function.
  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.newt-init-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Returns 1 on success, 0 on failure.
  </p>
 </div>

   </ul>
  </p>
 </div>
