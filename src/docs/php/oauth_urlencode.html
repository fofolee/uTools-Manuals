<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>将 URI 编码为 RFC 3986 规范</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.oauth-urlencode" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">oauth_urlencode</h1>
  <p class="verinfo">(PECL OAuth &gt;=0.99.2)</p><p class="refpurpose"><span class="refname">oauth_urlencode</span> &mdash; <span class="dc-title">将 URI 编码为 RFC 3986 规范</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.oauth-urlencode-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>oauth_urlencode</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$uri</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   将 URI 编码为 <a href="http://www.faqs.org/rfcs/rfc3986" class="link external">&raquo;&nbsp;RFC 3986</a> 规范。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.oauth-urlencode-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">uri</code></dt>

     <dd>

      <p class="para">
       将要编码的 URI 。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.oauth-urlencode-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回一个 <a href="http://www.faqs.org/rfcs/rfc3986" class="link external">&raquo;&nbsp;RFC 3986</a> 规范的编码字符串。
  </p>
 </div>


</div></div></div></body></html>
