    <h1 class="refname">mysql_field_len</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">mysql_field_len</span> &mdash; <span class="dc-title">
     返回指定字段的长度
    </span></p>

   </div>
   <div class="refsect1 unknown-unknown-seealsq" id="refsect1-function.mysql-field-len-unknown-unknown-seealsq">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>mysql_field_len</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result</code></span>
      , <span class="methodparam"><span class="type">int</span> <code class="parameter">$field_offset</code></span>

    <p class="para rdfs-comment">
     <span class="function"><strong>mysql_field_len()</strong></span> 返回指定字段的长度。
    </p>
    <p class="para">
     为向下兼容仍然可以使用
     <span class="function"><strong>mysql_fieldlen()</strong></span>，但反对这样做。
