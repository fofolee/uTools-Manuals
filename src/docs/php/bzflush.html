<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>强制写入所有写缓冲区的数据</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.bzflush" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">bzflush</h1>
  <p class="verinfo">(PHP 4 &gt;= 4.0.4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">bzflush</span> &mdash; <span class="dc-title">强制写入所有写缓冲区的数据</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.bzflush-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>bzflush</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$bz</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   强制写入 bzip2 文件指针 <code class="parameter">bz</code> 的所有写缓冲数据。
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.bzflush-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">bz</code></dt>

     <dd>

      <p class="para">
       文件指针。它必须是有效的并且指向 <span class="function"><a href="bzopen.html" class="function">bzopen()</a></span> 成功打开的文件。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.bzflush-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.bzflush-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="bzread.html" class="function" rel="rdfs-seeAlso">bzread()</a> - bzip2 文件二进制安全地读取</span></li>
    <li class="member"><span class="function"><a href="bzwrite.html" class="function" rel="rdfs-seeAlso">bzwrite()</a> - 二进制安全地写入 bzip2 文件</span></li>
   </ul>
  </p>
 </div>

</div></div></div></body></html>
