 <div class="refnamediv">

  <p class="verinfo">(PHP 4 &gt;= 4.0.6, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">mb_decode_mimeheader</span> &mdash; <span class="dc-title">解码 MIME 头字段中的字符串</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.mb-decode-mimeheader-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>mb_decode_mimeheader</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$str</code></span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   解码 MIME 头中编码过的<span class="type"><span class="type 字符串">字符串</span></span> <code class="parameter">str</code>。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.mb-decode-mimeheader-parameters">

  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">str</code></dt>

     <dd>

      <p class="para">
       要解码的 <span class="type"><a href="language.types.string.html" class="type string">string</a></span>。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.mb-decode-mimeheader-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   以内部（internal）字符编码解码的 <span class="type"><a href="language.types.string.html" class="type string">string</a></span>。
  </p>
 </div>
