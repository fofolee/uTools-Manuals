<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回上一次 curl 批处理的错误码</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.curl-multi-errno" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">curl_multi_errno</h1>
  <p class="verinfo">(PHP 7 &gt;= 7.1.0)</p><p class="refpurpose"><span class="refname">curl_multi_errno</span> &mdash; <span class="dc-title">返回上一次 curl 批处理的错误码</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.curl-multi-errno-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>curl_multi_errno</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$mh</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   返回一个整型数字，为上次 curl 批处理错误码。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.curl-multi-errno-parameters">
  <h3 class="title">参数</h3>
  <dl>

    <dt>
<code class="parameter">mh</code>
</dt>
<dd>
<p class="para">由 <span class="function"><a href="curl_multi_init.html" class="function">curl_multi_init()</a></span> 返回的 cURL 多个句柄。</p></dd>

  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.curl-multi-errno-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   返回整型数字，包含上次 curl 批处理的错误码，
    或者在失败时返回 <strong><code>FALSE</code></strong>
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.curl-multi-errno-seealso">
  <h3 class="title">参见</h3>
  <ul class="simplelist">
   <li class="member"><span class="function"><a href="curl_errno.html" class="function" rel="rdfs-seeAlso">curl_errno()</a> - 返回最后一次的错误代码</span></li>
  </ul>
 </div>


</div></div></div></body></html>
