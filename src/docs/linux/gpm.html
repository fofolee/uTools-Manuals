<h1 id="gpm">gpm</h1>
<p>提供文字模式下的滑鼠事件处理</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>gpm命令</strong> 是Linux的虚拟控制台下的鼠标服务器，用于在虚拟控制台下实现鼠标复制和粘贴文本的功能。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">gpm(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：设置加速值；
-b：设置波特率；
-B：设置鼠标按键次序；
-m：指定鼠标设备文件；
-t：设置鼠标类型。</code></pre>
