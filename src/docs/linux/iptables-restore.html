<h1 id="iptables-restore">iptables-restore</h1>
<p>还原iptables表的配置</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>iptables-restore命令</strong> 用来还原iptables-save命令所备份的iptables配置。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">iptables-restor(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-c：指定在还原iptables表时候，还原当前的数据包计数器和字节计数器的值；
-t：指定要还原表的名称。</code></pre>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">iptables-restor &lt; iptables.bak</code></pre>
<p>iptables.bak是iptables-save命令所备份的文件。</p>
