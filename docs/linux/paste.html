<h1 id="paste">paste</h1>
<p>将多个文件按列队列合并</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>paste命令</strong> 用于将多个文件按照列队列进行合并。</p>
<h3 id="语法">语法</h3>
<pre><code>paste(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-d&lt;间隔字符&gt;或--delimiters=&lt;间隔字符&gt;：用指定的间隔字符取代跳格字符；
-s或——serial串列进行而非平行处理。</code></pre>
<h3 id="参数">参数</h3>
<p>文件列表：指定需要合并的文件列表。</p>
