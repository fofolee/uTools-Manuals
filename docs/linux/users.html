<h1 id="users">users</h1>
<p>显示当前登录系统的所有用户</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>users命令</strong> 用于显示当前登录系统的所有用户的用户列表。每个显示的用户名对应一个登录会话。如果一个用户有不止一个登录会话，那他的用户名将显示相同的次数。</p>
<h3 id="语法">语法</h3>
<pre><code>users(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>--help：显示命令的帮助信息；
--version：显示命令的版本信息。</code></pre>
<h3 id="实例">实例</h3>
<pre><code>[root@localhost ~]# users
root root</code></pre>
