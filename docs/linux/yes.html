<h1 id="yes">yes</h1>
<p>重复打印指定字符串</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>yes命令</strong> 在命令行中输出指定的字符串，直到yes进程被杀死。不带任何参数输入yes命令默认的字符串就是y。</p>
<h3 id="语法">语法</h3>
<pre><code>yes(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>字符串：指定要重复打印的字符串。</p>
<h3 id="实例">实例</h3>
<pre><code>[root@localhost ~]# yes testline

testline
testline
testline
testline
testline
testline
testline
testline
...一直重复打印 testline，按Ctrl+C结束。</code></pre>
