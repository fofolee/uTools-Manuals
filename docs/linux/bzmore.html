<h1 id="bzmore">bzmore</h1>
<p>查看bzip2压缩过的文本文件的内容</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>bzmore命令</strong> 用于查看bzip2压缩过的文本文件的内容，当下一屏显示不下时可以实现分屏显示。</p>
<h3 id="语法">语法</h3>
<pre><code>bzmore(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定要分屏显示的.bz2压缩包。</p>
