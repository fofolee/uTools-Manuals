<h1 id="rsh">rsh</h1>
<p>连接远程主机并执行命令</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rsh命令</strong> 用于连接到远程的指定主机并执行指定的命令。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">rsh(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-d：使用Socket层级的排错功能；
-l&lt;用户名称&gt;：指定要登入远端主机的用户名称；
-n：把输入的指令号向代号为/dev/null的特殊外围设备。</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>远程主机：指定要连接的远程主机；</li>
<li>指令：指定要在远程主机上执行的命令。</li>
</ul>
