<h1 id="ip6tables-restore">ip6tables-restore</h1>
<p>还原ip6tables表</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ip6tables-restore命令</strong> 用来还原ip6tables表。</p>
<h3 id="语法">语法</h3>
<pre><code>ip6tables-restore(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-c：指定在还原iptables表时，还原当前的数据包计数器和字节计数器值；
-t：指定要还原的表的名称。</code></pre>
