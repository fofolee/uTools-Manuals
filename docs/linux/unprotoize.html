<h1 id="unprotoize">unprotoize</h1>
<p>删除C语言源代码文件中的函数原型</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>unprotoize命令</strong> 属于gcc套件，用于删除C语言源代码文件中的函数原型。</p>
<h3 id="语法">语法</h3>
<pre><code>unprotoize(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-d：设置需要转换代码的目录；
-x：转换代码时排除的文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：需要转换代码的C语言源文件。</p>
