<h1 id="squidclient">squidclient</h1>
<p>squid服务器的客户端管理工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>squidclient命令</strong> 使用squid服务器的客户端管理工具，它可以查看squid服务器的详细运行信息和管理squid服务器。</p>
<h3 id="语法">语法</h3>
<pre><code>squidclient(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-a：不包含“accept:header”；
-r：强制缓存重新加载URL；
-s：安静模式，不输出信息到标准输出设备；
-h：从指定主机获取url
-l：指定一个本地ip地址进行绑定；
-p：端口号，默认为3128；
-m：指定发送请求的方法；
-u：代理认证用户名。</code></pre>
<h3 id="参数">参数</h3>
<p>URL：指定操作缓存中的URL。</p>
