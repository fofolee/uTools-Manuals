<h1 id="perl">perl</h1>
<p>perl语言解释器</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>perl命令</strong> 是perl语言解释器，负责解释执行perl语言程序。</p>
<h3 id="语法">语法</h3>
<pre><code>perl(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-w：输出有用的警告信息；
-U：允许不安全的操作；
-c：仅检查文件的语法；
-d：在调试下运行脚本程序。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：要运行的perl脚本程序。</p>
