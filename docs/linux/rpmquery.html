<h1 id="rpmquery">rpmquery</h1>
<p>从RPM数据库中查询软件包信息</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rpmquery命令</strong> 使用多种依据从rpm数据库中查询软件包信息。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">rpmquery(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-qf：查询指定的文件所属的软件包；
-q：查询指定的软件包是否被安装；
-qc：查询软件包中的配置文件；
-qd：查询软件包中的文档文件；
-qi：查询软件包的基本信息。</code></pre>
<h3 id="实例">实例</h3>
<p>使用rpmquery命令查询指定文件所属的软件包：</p>
<pre><code class="language-bash">[root@localhost ~]# rpmquery -qf /usr/bin/htpasswd
httpd-2.2.3-81.el5.centos</code></pre>
