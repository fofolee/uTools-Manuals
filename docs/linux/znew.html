<h1 id="znew">znew</h1>
<p>将.Z压缩包重新转化为gzip命令压缩的.gz压缩包</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>znew命令</strong> 用于将使用compress命令压缩的“.Z”压缩包重新转化为使用gzip命令压缩的“.gz”压缩包。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">znew(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-f：强制执行转换操作，即是目标“.gz”已经存在；
-t：删除原文件前测试新文件；
-v：显示文件名和每个文件的压缩比；
-9：食用油花的压缩比，速度较慢；
-P：使用管道完成转换操作，以降低磁盘空间使用；
-K：当“.Z”文件比“.gz”文件小时，保留“.Z”文件。</code></pre>
<h3 id="参数">参数</h3>
<p>文件：指定compress指令压缩生成的“.Z”压缩包。</p>
