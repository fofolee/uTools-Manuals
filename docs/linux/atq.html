<h1 id="atq">atq</h1>
<p>列出当前用户的at任务列表</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>atq命令</strong> 显示系统中待执行的任务列表，也就是列出当前用户的at任务列表。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">atq(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-V：显示版本号；
-q：查询指定队列的任务。</code></pre>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">at now + 10 minutes
at&gt; echo 1111
at&gt; &lt;eot&gt;
job 3 at Fri Apr 26 12:56:00 2013

atq
3       Fri Apr 26 12:56:00 2013 a root</code></pre>
