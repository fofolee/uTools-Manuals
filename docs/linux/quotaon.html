<h1 id="quotaon">quotaon</h1>
<p>激活Linux内核中指定文件系统的磁盘配额功能</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>quotaon命令</strong> 用于激活Linux内核中指定文件系统的磁盘配额功能。执行quotaon指令可开启用户和群组的才磅秒年空间限制，各分区的文件系统根目录必须有quota.user和quota.group配置文件。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">quotaon(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-a：开启在/ect/fstab文件里，有加入quota设置的分区的空间限制；
-g：开启群组的磁盘空间限制；
-u：开启用户的磁盘空间限制；
-v：显示指令指令执行过程。</code></pre>
<h3 id="参数">参数</h3>
<p>文件系统：指定要激活磁盘配额功能的文件系统。</p>
