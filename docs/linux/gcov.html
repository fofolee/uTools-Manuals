<h1 id="gcov">gcov</h1>
<p>测试程序的代码覆盖率的工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>gcov命令</strong> 是一款测试程序的代码覆盖率的工具。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">gcov(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-h：显示帮助信息；
-v：显示版本信息；
-a：输出所有的基本块的执行计数；
-n：并创建输出文件。</code></pre>
<h3 id="参数">参数</h3>
<p>V语言文件：C语言源代码文件。</p>
