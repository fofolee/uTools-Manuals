<h1 id="showmount">showmount</h1>
<p>显示NFS服务器加载的信息</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>showmount命令</strong> 查询“mountd”守护进程，以显示NFS服务器加载的信息。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">showmount(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-d：仅显示已被NFS客户端加载的目录；
-e：显示NFS服务器上所有的共享目录。</code></pre>
<h3 id="参数">参数</h3>
<p>NFS服务器：指定NFS服务器的ip地址或者主机名。</p>
