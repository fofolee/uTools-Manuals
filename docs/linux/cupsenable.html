<h1 id="cupsenable">cupsenable</h1>
<p>启动指定的打印机</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>cupsenable命令</strong> 用于启动指定的打印机。</p>
<h3 id="语法">语法</h3>
<pre><code>cupsenable(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-E：当连接到服务器时强制使用加密；
-U：指定连接服务器时使用的用户名；
-u：指定打印任务所属的用户；
-h：指定连接的服务器名和端口号；</code></pre>
<h3 id="参数">参数</h3>
<p>目标：指定目标打印机。</p>
