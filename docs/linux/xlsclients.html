<h1 id="xlsclients">xlsclients</h1>
<p>列出显示器中的客户端应用程序</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>xlsclients命令</strong> 用来列出显示器中的客户端应用程序。</p>
<h3 id="语法">语法</h3>
<pre><code>xlsclients(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-a：列出所有显示器的客户端应用程序信息；
-display&lt;显示器编号&gt;：指定X Server连接的显示器编号，该编号由&quot;0&quot;开始计算，依序递增；
-l：使用详细格式列表；
-m&lt;最大指令长度&gt;：设置显示指令信息的最大长度，单位以字符计算。</code></pre>
