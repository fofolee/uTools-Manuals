<h1 id="groupadd">groupadd</h1>
<p>用于创建一个新的工作组</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>groupadd命令</strong> 用于创建一个新的工作组，新工作组的信息将被添加到系统文件中。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">groupadd(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-g：指定新建工作组的id；
-r：创建系统工作组，系统工作组的组ID小于500；
-K：覆盖配置文件“/ect/login.defs”；
-o：允许添加组ID号不唯一的工作组。</code></pre>
<h3 id="参数">参数</h3>
<p>组名：指定新建工作组的组名。</p>
<h3 id="实例">实例</h3>
<p>建立一个新组，并设置组ID加入系统：</p>
<pre><code class="language-bash">groupadd -g 344 jsdigname</code></pre>
<p>此时在<code>/etc/passwd</code>文件中产生一个组ID（GID）是344的项目。</p>
