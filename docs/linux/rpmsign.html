<h1 id="rpmsign">rpmsign</h1>
<p>使用RPM软件包的签名管理工具</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>rpmsign命令</strong> 使用rpm软件包的签名管理工具。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">rpmsign(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">--addsign：为自动软件包添加签名；
--checksig：验证软件包签名；
--delsign：删除软件包签名；
--import：导入公钥；
--resign：重新签名软件包；
--nodigest：不验证软件包摘要；
--nosignature：不验证软件包签名。</code></pre>
