<h1 id="tty">tty</h1>
<p>显示连接到当前标准输入的终端设备文件名。</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>tty命令</strong> 可以显示连接到当前标准输入的终端设备文件名。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">tty [选项]</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-s 什么也不显示，只返回退出状态值</code></pre>
<h3 id="例子">例子</h3>
<p>显示连接到当前标准输入的终端设备文件名。</p>
<div class="sourceCode" id="cb3"><pre><code class="language-bash"><a class="sourceLine" id="cb3-1" data-line-number="1">[<span class="ex">root@localhost</span> ~]# tty</a>
<a class="sourceLine" id="cb3-2" data-line-number="2"><span class="ex">/dev/pts/0</span></a></code></pre></div>
