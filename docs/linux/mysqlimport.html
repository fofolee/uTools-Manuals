<h1 id="mysqlimport">mysqlimport</h1>
<p>为MySQL服务器用命令行方式导入数据</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mysqlimport命令</strong> 为mysql数据库服务器提供了一种命令行方式导入数据工具，它从特定格式的文本文件中读取数据插入MySQL数据库表中。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">mysqlimport(选项)(参数)</code></pre>
<h3 id="选项">选项</h3>
<pre><code class="language-bash">-D：导入数据前清空表；
-f：出现错误时继续处理剩余的操作；
-h：MySQL服务器的ip地址或主机名；
-u：连接MySQL服务器的用户名；
-p：连接MySQL服务器的密码。</code></pre>
<h3 id="参数">参数</h3>
<ul>
<li>数据库名：指定要导入的数据库名称；</li>
<li>文本文件：包含特定格式文本文件。</li>
</ul>
