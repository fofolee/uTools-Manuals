<h1 id="mesg">mesg</h1>
<p>设置当前终端的写权限</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>mesg命令</strong> 用于设置当前终端的写权限，即是否让其他用户向本终端发信息。将mesg设置y时，其他用户可利用write命令将信息直接显示在您的屏幕上。</p>
<h3 id="语法">语法</h3>
<pre><code class="language-bash">mesg(参数)</code></pre>
<h3 id="参数">参数</h3>
<p>y/n：y表示运行向当前终端写信息，n表示禁止向当前终端写信息。</p>
<h3 id="实例">实例</h3>
<pre><code class="language-bash">[root@localhost ~]# mesg y    #允许系统用户将信息直接显示在你的屏幕上。
[root@localhost ~]# mesg n    #不允许系统用户将信息直接显示在你的屏幕上。</code></pre>
