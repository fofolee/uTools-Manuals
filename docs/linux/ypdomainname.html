<h1 id="ypdomainname">ypdomainname</h1>
<p>显示主机的NIS的域名</p>
<h2 id="补充说明">补充说明</h2>
<p><strong>ypdomainname命令</strong> 显示主机的NIS的域名。</p>
<h3 id="语法">语法</h3>
<pre><code>ypdomainname(选项)</code></pre>
<h3 id="选项">选项</h3>
<pre><code>-v：详细信息模式。</code></pre>
