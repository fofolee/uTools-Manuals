<div class="entry-content">
<article class="entry method" id="jQuery-noop1"><h2 class="section-title">
<span class="name">jQuery.noop()</span><span class="returns">返回: <a href="/Types/#undefined">undefined</a></span>
</h2>
<div class="entry-wrapper">
<p class="desc"><strong>描述: </strong>一个空函数</p>
<ul class="signatures"><li class="signature" id="jQuery-noop">
<h4 class="name">
<span class="version-details">添加的版本: <a href="/category/version/1.4/">1.4</a></span>jQuery.noop()</h4>
<ul><li><div class="null-signature">此方法不接受任何参数。</div></li></ul>
</li></ul>
<div class="longdesc" id="entry-longdesc">
<p>当你仅仅想要传递一个空函数的时候，就用他吧。</p>
<p>这对一些插件作者很有用，当插件提供了一个可选的回调函数接口，那么如果调用的时候没有传递这个回调函数，就用<code>jQuery.noop</code>来代替执行。</p>
</div>
