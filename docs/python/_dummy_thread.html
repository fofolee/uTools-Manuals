<div class="body" role="main"><div class="section" id="module-_dummy_thread"><h1><span class="yiyi-st" id="yiyi-10">17.10. </span><span class="yiyi-st" id="yiyi-11"><a class="reference internal" href="#module-_dummy_thread" title="_dummy_thread: Drop-in replacement for the _thread module."><code class="xref py py-mod docutils literal"><span class="pre">_dummy_thread</span></code></a> — Drop-in replacement for the <a class="reference internal" href="_thread.html#module-_thread" title="_thread: Low-level threading API."><code class="xref py py-mod docutils literal"><span class="pre">_thread</span></code></a> module</span></h1><p><span class="yiyi-st" id="yiyi-12"><strong>源代码：</strong> <a class="reference external" href="https://hg.python.org/cpython/file/3.5/Lib/_dummy_thread.py">Lib / _dummy_thread.py</a></span></p><p><span class="yiyi-st" id="yiyi-13">此模块为<a class="reference internal" href="_thread.html#module-_thread" title="_thread: Low-level threading API."><code class="xref py py-mod docutils literal"><span class="pre">_thread</span></code></a>模块提供了一个重复的接口。</span><span class="yiyi-st" id="yiyi-14">它意味着在平台上未提供<a class="reference internal" href="_thread.html#module-_thread" title="_thread: Low-level threading API."><code class="xref py py-mod docutils literal"><span class="pre">_thread</span></code></a>模块时导入。</span></p><p><span class="yiyi-st" id="yiyi-15">建议的用法是：</span></p><pre><code class="language-python"><span></span><span class="k">try</span><span class="p">:</span>
    <span class="kn">import</span> <span class="nn">_thread</span>
<span class="k">except</span> <span class="ne">ImportError</span><span class="p">:</span>
    <span class="kn">import</span> <span class="nn">_dummy_thread</span> <span class="k">as</span> <span class="nn">_thread</span>
</code></pre><p><span class="yiyi-st" id="yiyi-16">注意不要使用此模块，因为正在创建的线程可能会阻塞等待创建另一个线程而导致死锁。</span><span class="yiyi-st" id="yiyi-17">这通常发生在阻塞I / O。</span></p></div></div>
