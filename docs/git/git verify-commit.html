<div class="c-markdown doc-markdown"><div class="doc-postil"><div class="c-markdown"><h2>名称</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>git-verify-commit  - 检查提交的 GPG 签名</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>概要</h2></div></div><div class="doc-postil"><div class="c-markdown"><pre class="prism-token token language-javascript">git verify-commit &lt;commit&gt;…</pre></div></div><div class="doc-postil"><div class="c-markdown"><h2>描述</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>验证由<code>git commit -S</code>创建的 GPG 签名。</p></div></div><div class="doc-postil"><div class="c-markdown"><h2>选项</h2></div></div><div class="doc-postil"><div class="c-markdown"><p>--raw</p></div></div><div class="doc-postil"><div class="c-markdown"><p>将原始 gpg 状态输出打印为标准错误，而不是正常的人类可读输出。</p></div></div><div class="doc-postil"><div class="c-markdown"><p>-v   --verbose</p></div></div><div class="doc-postil"><div class="c-markdown"><p>在验证之前打印提交对象的内容。</p></div></div><div class="doc-postil"><div class="c-markdown"><p>&lt;commit&gt;…</p></div></div><div class="doc-postil"><div class="c-markdown"><p>Git 提交对象的 SHA-1标识符。</p></div></div></div>
