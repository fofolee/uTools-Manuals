<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>添加一行命令行历史记录</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.readline-add-history" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">readline_add_history</h1>
  <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">readline_add_history</span> &mdash; <span class="dc-title">添加一行命令行历史记录</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.readline-add-history-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>readline_add_history</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$line</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   这个函数添加一行到命令行历史记录
   This function adds a line to the command line history.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.readline-add-history-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">line</code></dt>

     <dd>

      <p class="para">
       这一行将被添加到历史.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.readline-add-history-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
