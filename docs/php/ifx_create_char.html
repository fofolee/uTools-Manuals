 <div class="refnamediv">
  <h1 class="refname">ifx_create_char</h1>
  <p class="verinfo">(PHP 4, PHP 5 &lt; 5.2.1)</p><p class="refpurpose"><span class="refname">ifx_create_char</span> &mdash; <span class="dc-title">Creates an char object</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.ifx-create-char-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>ifx_create_char</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$param</code></span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   Creates an char object.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.ifx-create-char-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">param</code></dt>

     <dd>

      <p class="para">
       The char content.
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.ifx-create-char-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Returns the new char object id, or <strong><code>FALSE</code></strong> on errors.
  </p>
 </div>
