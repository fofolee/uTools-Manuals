<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>在结果资源中设定内部行偏移量</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-result-seek" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_result_seek</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.3.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_result_seek</span> &mdash; <span class="dc-title">在结果资源中设定内部行偏移量</span></p>

   </div>
   <div class="refsect1 unknown-unknown-seealsq" id="refsect1-function.pg-result-seek-unknown-unknown-seealsq">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_result_seek</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result</code></span>
      , <span class="methodparam"><span class="type">int</span> <code class="parameter">$offset</code></span>
      ) : <span class="type">array</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_result_seek()</strong></span>
     在结果资源中设定内部行偏移量。如果出错则返回 <strong><code>FALSE</code></strong>。
    </p>
    <p class="para">
     参见 <span class="function"><a href="pg_fetch_row.html" class="function">pg_fetch_row()</a></span>，<span class="function"><a href="pg_fetch_assoc.html" class="function">pg_fetch_assoc()</a></span>，<span class="function"><a href="pg_fetch_array.html" class="function">pg_fetch_array()</a></span>，<span class="function"><a href="pg_fetch_object.html" class="function">pg_fetch_object()</a></span> 和
     <span class="function"><a href="pg_fetch_result.html" class="function">pg_fetch_result()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
