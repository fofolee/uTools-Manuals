  <title>双曲余弦</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.cosh" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">cosh</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.1.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">cosh</span> &mdash; <span class="dc-title">双曲余弦</span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.cosh-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>cosh</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$arg</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     返回 <code class="parameter">arg</code> 的双曲余弦值，定义为
     <em>(exp(arg) + exp(-arg))/2</em>。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.cosh-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">arg</code></dt>

     <dd>

      <p class="para">
       要处理的参数
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.cosh-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   <code class="parameter">arg</code> 的双曲余弦值。
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.cosh-seealso">

    <li class="member"><span class="function"><strong>cosh()</strong></span></li>
   </ul>
  </p>
 </div>
