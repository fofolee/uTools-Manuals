<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>打算训练数据，使顺序随机。</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fann-shuffle-train-data" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fann_shuffle_train_data</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_shuffle_train_data</span> &mdash; <span class="dc-title">打算训练数据，使顺序随机。</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-shuffle-train-data-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_shuffle_train_data</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$train_data</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   打算训练数据，使顺序随机。 增量训练时推荐使用，但是批训练时并没有什么明显的效果。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-shuffle-train-data-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">train_data</code></dt>

    <dd>

     <p class="para">Neural network training data <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>.</p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-shuffle-train-data-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">Returns <strong><code>TRUE</code></strong> on success, or <strong><code>FALSE</code></strong> otherwise.</p>
 </div>


</div></div></div></body></html>
