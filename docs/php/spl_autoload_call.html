<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>尝试调用所有已注册的__autoload()函数来装载请求类</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.spl-autoload-call" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">spl_autoload_call</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.1.0, PHP 7)</p><p class="refpurpose"><span class="refname">spl_autoload_call</span> &mdash; <span class="dc-title">尝试调用所有已注册的__autoload()函数来装载请求类</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.spl-autoload-call-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>spl_autoload_call</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$class_name</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   可以直接在程序中手动调用此函数来使用所有已注册的__autoload函数装载类或接口。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.spl-autoload-call-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">class_name</code></dt>

     <dd>

      <p class="para">
       搜索的类名。
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.spl-autoload-call-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   没有返回值。
  </p>
 </div>


</div></div></div></body></html>
