<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Set process codepage</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.sapi-windows-cp-set" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">sapi_windows_cp_set</h1>
  <p class="verinfo">(PHP 7 &gt;= 7.1.0)</p><p class="refpurpose"><span class="refname">sapi_windows_cp_set</span> &mdash; <span class="dc-title">Set process codepage</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.sapi-windows-cp-set-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>sapi_windows_cp_set</strong></span>
    ( <span class="methodparam"><span class="type">int</span> <code class="parameter">$cp</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   Set the codepage of the current process.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.sapi-windows-cp-set-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">cp</code></dt>

    <dd>

     <p class="para">
      A codepage identifier.
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.sapi-windows-cp-set-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.sapi-windows-cp-set-seealso">
  <h3 class="title">参见</h3>
  <ul class="simplelist">
   <li class="member"><span class="function"><a href="sapi_windows_cp_get.html" class="function" rel="rdfs-seeAlso">sapi_windows_cp_get()</a> - Get process codepage</span></li>
  </ul>
 </div>


</div></div></div></body></html>
