 <div class="refsect1 description" id="refsect1-function.openssl-x509-free-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>openssl_x509_free</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$x509cert</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
   <span class="function"><strong>openssl_x509_free()</strong></span> 从内存中释放和指定 <code class="parameter">x509cert</code>资源相关联的证书。
  </p>
 </div>
