<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Set maximum poll time</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.eio-set-max-poll-time" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">eio_set_max_poll_time</h1>
  <p class="verinfo">(PECL eio &gt;= 0.0.1dev)</p><p class="refpurpose"><span class="refname">eio_set_max_poll_time</span> &mdash; <span class="dc-title">Set maximum poll time</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.eio-set-max-poll-time-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>eio_set_max_poll_time</strong></span>
    ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$nseconds</code></span>
   ) : <span class="type"><span class="type void">void</span></span></div>

  <p class="para rdfs-comment">
  Polling stops, if poll took longer than <code class="parameter">nseconds</code>
  seconds.
  </p>

 </div>


 <div class="refsect1 parameters" id="refsect1-function.eio-set-max-poll-time-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">nseconds</code></dt>

    <dd>

     <p class="para">
     Number of seconds
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.eio-set-max-poll-time-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
  没有返回值。
  </p>
 </div>


</div></div></div></body></html>
