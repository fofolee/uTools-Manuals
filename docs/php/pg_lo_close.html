<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>关闭一个大型对象</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.pg-lo-close" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">pg_lo_close</h1>
    <p class="verinfo">(PHP 4 &gt;= 4.2.0, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">pg_lo_close</span> &mdash; <span class="dc-title">关闭一个大型对象</span></p>

   </div>
   <div class="refsect1 unknown-unknown-seealsq" id="refsect1-function.pg-lo-close-unknown-unknown-seealsq">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>pg_lo_close</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$large_object</code></span>
      ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>pg_lo_close()</strong></span> 关闭一个大型对象。参数 <code class="parameter">large_object</code> 是 <span class="function"><a href="pg_lo_open.html" class="function">pg_lo_open()</a></span> 函数所返回的资源号。
    </p>
    <p class="para">
     要使用大型对象（lo）接口，需要将其放置在事务块中。
    </p>
    <blockquote class="note"><p><strong class="note">Note</strong>: 
     <p class="para">
      本函数以前的名字为 <em>pg_loclose()</em>。
     </p>
    </p></blockquote>
    <p class="para">
     参见 <span class="function"><a href="pg_lo_open.html" class="function">pg_lo_open()</a></span>，<span class="function"><a href="pg_lo_create.html" class="function">pg_lo_create()</a></span> 和 <span class="function"><a href="pg_lo_import.html" class="function">pg_lo_import()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
