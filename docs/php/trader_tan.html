 <div class="refnamediv">
  <h1 class="refname">trader_tan</h1>
  <p class="verinfo">(PECL trader &gt;= 0.2.0)</p><p class="refpurpose"><span class="refname">trader_tan</span> &mdash; <span class="dc-title">Vector Trigonometric Tan</span></p>

 <div class="refsect1 description" id="refsect1-function.trader-tan-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>trader_tan</strong></span>
    ( <span class="methodparam"><span class="type">array</span> <code class="parameter">$real</code></span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">
   Calculates the tangent for each value in
   <code class="parameter">real</code> and returns the resulting array.
  </p>
 </div>

    <dt>
<code class="parameter">real</code></dt>

    <dd>

     <p class="para">
       浮点数数组。      
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.trader-tan-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">Returns an array with calculated data or false on failure.</p>
 </div>
