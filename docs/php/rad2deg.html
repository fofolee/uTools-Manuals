<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>将弧度数转换为相应的角度数</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.rad2deg" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">rad2deg</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">rad2deg</span> &mdash; <span class="dc-title">
     将弧度数转换为相应的角度数
    </span></p>

   </div>
 <div class="refsect1 description" id="refsect1-function.rad2deg-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>rad2deg</strong></span>
     ( <span class="methodparam"><span class="type">float</span> <code class="parameter">$number</code></span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     本函数将 <code class="parameter">number</code> 从弧度转换为角度。
    </p>
   </div>

   <div class="refsect1 parameters" id="refsect1-function.rad2deg-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">number</code></dt>

     <dd>

      <p class="para">
       一个弧度值
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.rad2deg-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para"> <code class="parameter">number</code> 相应的角度数
  </p>
 </div>

 <div class="refsect1 examples" id="refsect1-function.rad2deg-examples">
  <h3 class="title">范例</h3>
  <p class="para">
   <div class="example" id="example-4140">
    <p><strong>Example #1 <span class="function"><strong>rad2deg()</strong></span> 例子</strong></p>
    <div class="example-contents">
<div class="phpcode"><pre><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br /><br /></span><span style="color: #007700">echo&nbsp;</span><span style="color: #0000BB">rad2deg</span><span style="color: #007700">(</span><span style="color: #0000BB">M_PI_4</span><span style="color: #007700">);&nbsp;</span><span style="color: #FF8000">//&nbsp;45<br /><br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</pre></div>
    </div>

   </div>
  </p>
 </div>

 <div class="refsect1 seealso" id="refsect1-function.rad2deg-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">

   </ul>
  </p>
 </div>

  </div></div></div></body></html>
