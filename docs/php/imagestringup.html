<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>垂直地画一行字符串</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagestringup" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">imagestringup</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagestringup</span> &mdash; <span class="dc-title">垂直地画一行字符串</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-notev" id="refsect1-function.imagestringup-unknown-unknown-unknown-notev">
    <h3 class="title">说明</h3>
    <div class="methodsynopsis dc-description">
     <span class="methodname"><strong>imagestringup</strong></span>
      ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$image</code></span>
     , <span class="methodparam"><span class="type">int</span> <code class="parameter">$font</code></span>
     , <span class="methodparam"><span class="type">int</span> <code class="parameter">$x</code></span>
     , <span class="methodparam"><span class="type">int</span> <code class="parameter">$y</code></span>
     , <span class="methodparam"><span class="type">string</span> <code class="parameter">$s</code></span>
     , <span class="methodparam"><span class="type">int</span> <code class="parameter">$col</code></span>
     ) : <span class="type">bool</span></div>

    <p class="para rdfs-comment">
     <span class="function"><a href="imagestring.html" class="function">imagestring()</a></span> 用 <code class="parameter">col</code>
     颜色将字符串 <code class="parameter">s</code> 垂直地画到 <code class="parameter">image</code>
     所代表的图像的 <code class="parameter">x</code>, <code class="parameter">y</code>
     座标处（图像的左上角为 0, 0）。如果 <code class="parameter">font</code>
     是 1，2，3，4 或 5，则使用内置字体。
    </p>
    <p class="para">
     参见 <span class="function"><a href="imageloadfont.html" class="function">imageloadfont()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
