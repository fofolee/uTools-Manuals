<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>检测变量是否是整数</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.is-int" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">is_int</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">is_int</span> &mdash; <span class="dc-title">检测变量是否是整数</span></p>

   </div>
   <div class="refsect1 unknown-unknown-unknown-seealsr" id="refsect1-function.is-int-unknown-unknown-unknown-seealsr">
    <h3 class="title">描述</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>is_int</strong></span>
       ( <span class="methodparam"><span class="type"><a href="language.pseudo-types.html#language.types.mixed" class="type mixed">mixed</a></span> <code class="parameter">$var</code></span>
      ) : <span class="type">bool</span></div>

    <p class="simpara">
     如果 <code class="parameter">var</code> 是 <span class="type"><a href="language.types.integer.html" class="type integer">integer</a></span> 则返回 <strong><code>TRUE</code></strong>，否则返回 <strong><code>FALSE</code></strong>。
    </p>
    <blockquote class="note"><p><strong class="note">Note</strong>: 
     <p class="para">
      若想测试一个变量是否是数字或数字字符串（如表单输入，它们通常为字符串），必须使用
      <span class="function"><a href="is_numeric.html" class="function">is_numeric()</a></span>。
     </p>
    </p></blockquote>
    <p class="simpara">
     参见
     <span class="function"><a href="is_bool.html" class="function">is_bool()</a></span>、<span class="function"><a href="is_float.html" class="function">is_float()</a></span>、<span class="function"><a href="is_integer.html" class="function">is_integer()</a></span>、<span class="function"><a href="is_numeric.html" class="function">is_numeric()</a></span>、<span class="function"><a href="is_string.html" class="function">is_string()</a></span>、<span class="function"><a href="is_array.html" class="function">is_array()</a></span>
     和 <span class="function"><a href="is_object.html" class="function">is_object()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
