<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Frees all ressources</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.radius-close" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">radius_close</h1>
    <p class="verinfo">(PECL radius &gt;= 1.1.0)</p><p class="refpurpose"><span class="refname">radius_close</span> &mdash; <span class="dc-title">Frees all ressources</span></p>

   </div>

 <div class="refsect1 description" id="refsect1-function.radius-close-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>radius_close</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$radius_handle</code></span>
   ) : <span class="type">bool</span></div>

  <p class="para rdfs-comment">
   It is not needed to call this function because php frees all resources at
   the end of each request.
  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.radius-close-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功时返回 <strong><code>TRUE</code></strong>， 或者在失败时返回 <strong><code>FALSE</code></strong>。
  </p>
 </div>

</div></div></div></body></html>
