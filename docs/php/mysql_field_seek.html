<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>将结果集中的指针设定为制定的字段偏移量</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.mysql-field-seek" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">mysql_field_seek</h1>
    <p class="verinfo">(PHP 4, PHP 5)</p><p class="refpurpose"><span class="refname">mysql_field_seek</span> &mdash; <span class="dc-title">
     将结果集中的指针设定为制定的字段偏移量
    </span></p>

   </div>
   <div class="refsect1 unknown-seealsp" id="refsect1-function.mysql-field-seek-unknown-seealsp">
    <h3 class="title">说明</h3>
     <div class="methodsynopsis dc-description">
      <span class="methodname"><strong>mysql_field_seek</strong></span>
       ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$result</code></span>
      , <span class="methodparam"><span class="type">int</span> <code class="parameter">$field_offset</code></span>
      ) : <span class="type">int</span></div>

    <p class="para rdfs-comment">
     用指定的字段偏移量检索。如果下一个
     <span class="function"><a href="mysql_fetch_field.html" class="function">mysql_fetch_field()</a></span>
     的调用不包括字段偏移量，则会返回本次
     <span class="function"><strong>mysql_field_seek()</strong></span>
     中指定的偏移量的字段。
    </p>
    <p class="para">
     参见 <span class="function"><a href="mysql_fetch_field.html" class="function">mysql_fetch_field()</a></span>。
    </p>
   </div>

  </div></div></div></body></html>
