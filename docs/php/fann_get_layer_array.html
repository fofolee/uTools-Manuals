<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>获取网络中每层的神经元数量。</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fann-get-layer-array" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fann_get_layer_array</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_get_layer_array</span> &mdash; <span class="dc-title">获取网络中每层的神经元数量。</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-get-layer-array-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_get_layer_array</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$ann</code></span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">
   获取网络中每层的神经元数量。
  </p>
  <p class="para">
   偏差神经元不包括在内，所以层数是和 fann_create 函数组想匹配的。
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-get-layer-array-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">ann</code></dt>

    <dd>

     <p class="para">Neural network <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>.</p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-get-layer-array-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   包含每层神经元数量的数组。
  </p>
 </div>


</div></div></div></body></html>
