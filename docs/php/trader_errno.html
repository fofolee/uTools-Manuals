  <title>Get error code</title>

 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.trader-errno" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">trader_errno</h1>
  <p class="verinfo">(PECL trader &gt;= 0.3.0)</p><p class="refpurpose"><span class="refname">trader_errno</span> &mdash; <span class="dc-title">Get error code</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.trader-errno-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>trader_errno</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">int</span></div>

  <p class="para rdfs-comment">
   Get error code of the last operation. 
  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.trader-errno-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">Returns the error code identified by one of the <a href="trader.constants.html" class="link">TRADER_ERR_*</a> constants.</p>
 </div>
