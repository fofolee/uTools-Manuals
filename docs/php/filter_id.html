<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回与某个特定名称的过滤器相关联的id</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.filter-id" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">filter_id</h1>
  <p class="verinfo">(PHP 5 &gt;= 5.2.0, PHP 7)</p><p class="refpurpose"><span class="refname">filter_id</span> &mdash; <span class="dc-title">返回与某个特定名称的过滤器相关联的id</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.filter-id-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>filter_id</strong></span>
    ( <span class="methodparam"><span class="type">string</span> <code class="parameter">$filtername</code></span>
   ) : <span class="type">int</span></div>


 </div>

 <div class="refsect1 parameters" id="refsect1-function.filter-id-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">filtername</code></dt>

     <dd>

      <p class="para">
       待获取的过滤器名称
      </p>
     </dd>

    
   </dl>

  </p>
 </div>

 <div class="refsect1 returnvalues" id="refsect1-function.filter-id-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   如果获取成功则返回过滤器id，如果过滤器不存在则返回 <strong><code>FALSE</code></strong> 。
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.filter-id-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="filter_list.html" class="function" rel="rdfs-seeAlso">filter_list()</a> - 返回所支持的过滤器列表</span></li>
   </ul>
  </p>
 </div>


</div></div></div></body></html>
