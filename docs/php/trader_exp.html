 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.trader-exp" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">trader_exp</h1>
  <p class="verinfo">(PECL trader &gt;= 0.2.0)</p><p class="refpurpose"><span class="refname">trader_exp</span> &mdash; <span class="dc-title">Vector Arithmetic Exp</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.trader-exp-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>trader_exp</strong></span>
    ( <span class="methodparam"><span class="type">array</span> <code class="parameter">$real</code></span>
   ) : <span class="type">array</span></div>

  <p class="para rdfs-comment">
   Calculates <strong><code>e</code></strong> raised to the power of each value in <code class="parameter">real</code>. Returns an array with the calculated data.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.trader-exp-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">real</code></dt>

    <dd>

     <p class="para">
      浮点数数组。      
     </p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.trader-exp-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">Returns an array with calculated data or false on failure.</p>
 </div>
