 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.lcg-value" class="refentry">
   <div class="refnamediv">
    <h1 class="refname">lcg_value</h1>
    <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">lcg_value</span> &mdash; <span class="dc-title">组合线性同余发生器</span></p>

   </div>
  <div class="refsect1 description" id="refsect1-function.lcg-value-description">
  <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>lcg_value</strong></span>
     ( <span class="methodparam">void</span>
    ) : <span class="type">float</span></div>

    <p class="para rdfs-comment">
     <span class="function"><strong>lcg_value()</strong></span> 返回范围为
     (0, 1) 的一个伪随机数。本函数组合了周期为
     2^31 - 85 和 2^31 - 249 的两个同余发生器。本函数的周期等于这两个素数的乘积。
    </p>
   </div>

    <div class="refsect1 returnvalues" id="refsect1-function.lcg-value-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   范围为 (0, 1) 的伪随机数。
  </p>
 </div>
