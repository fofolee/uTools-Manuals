<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Return or print the current PHP Judy version</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.judy-version" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">judy_version</h1>
  <p class="verinfo">(PECL judy &gt;= 0.1.1)</p><p class="refpurpose"><span class="refname">judy_version</span> &mdash; <span class="dc-title">Return or print the current PHP Judy version</span></p>

 </div>
 
 <div class="refsect1 description" id="refsect1-function.judy-version-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>judy_version</strong></span>
    ( <span class="methodparam">void</span>
   ) : <span class="type">string</span></div>

  <p class="para rdfs-comment">
   Return a string of the PHP Judy version. If the return value is not used, the string will be printed.
  </p>
  
 </div>

 
 <div class="refsect1 parameters" id="refsect1-function.judy-version-parameters">
  <h3 class="title">参数</h3>
  <p class="para">此函数没有参数。</p>
 </div>

 
 <div class="refsect1 returnvalues" id="refsect1-function.judy-version-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Return a string of the PHP Judy version. 
  </p>
 </div>

 
 
</div></div></div></body></html>
