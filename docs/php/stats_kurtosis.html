<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Computes the kurtosis of the data in the array</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.stats-kurtosis" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">stats_kurtosis</h1>
  <p class="verinfo">(PECL stats &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">stats_kurtosis</span> &mdash; <span class="dc-title">Computes the kurtosis of the data in the array</span></p>

 </div>
 <div class="refsect1 description" id="refsect1-function.stats-kurtosis-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>stats_kurtosis</strong></span>
    ( <span class="methodparam"><span class="type">array</span> <code class="parameter">$a</code></span>
   ) : <span class="type">float</span></div>

  <p class="para rdfs-comment">
   Returns the kurtosis of the values in <code class="parameter">a</code>.
  </p>
 </div>

 <div class="refsect1 parameters" id="refsect1-function.stats-kurtosis-parameters">
  <h3 class="title">参数</h3>
  <p class="para">
   <dl>

    
     <dt>
<code class="parameter">a</code></dt>

     <dd>

      <p class="para">
       The input array
      </p>
     </dd>

    
   </dl>

  </p>
 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.stats-kurtosis-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   Returns the kurtosis of the values in <code class="parameter">a</code>,
   or <strong><code>FALSE</code></strong> if <code class="parameter">a</code> is empty or is not an array.
  </p>
 </div>


 


 


 


 


</div></div></div></body></html>
