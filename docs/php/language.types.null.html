<div id="layout">
  <div id="layout-content"><div id="language.types.null" class="sect1">
 <h2 class="title">NULL</h2>
  
 <p class="para">
   特殊的 <strong><code>NULL</code></strong> 值表示一个变量没有值。<span class="type"><a href="language.types.null.html" class="type NULL">NULL</a></span> 类型唯一可能的值就是 <strong><code>NULL</code></strong>。
 </p>

 <p class="para">
  在下列情况下一个变量被认为是 <strong><code>NULL</code></strong>：
 </p>

 <ul class="itemizedlist">
  <li class="listitem">
   <p class="para">
    被赋值为 <strong><code>NULL</code></strong>。
   </p>
  </li>
  <li class="listitem">
   <p class="para">
    尚未被赋值。
   </p>
  </li>
  <li class="listitem">
   <p class="para">
    被 <span class="function"><a href="unset.html" class="function">unset()</a></span>。
   </p>
  </li>
 </ul>
  
 <div class="sect2" id="language.types.null.syntax">
  <h3 class="title">语法</h3>

  <p class="para">
    <strong><code>NULL</code></strong> 类型只有一个值，就是不区分大小写的常量 <strong><code>NULL</code></strong>。
  </p>

  <div class="informalexample">
   <div class="example-contents">
<div class="phpcode"><code><span style="color: #000000">
<span style="color: #0000BB">&lt;?php<br />$var&nbsp;</span><span style="color: #007700">=&nbsp;</span><span style="color: #0000BB">NULL</span><span style="color: #007700">;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br /></span><span style="color: #0000BB">?&gt;</span>
</span>
</code></div>
   </div>

  </div>

  <p class="para">
    参见 <span class="function"><a href="is_null.html" class="function">is_null()</a></span> 和 <span class="function"><a href="unset.html" class="function">unset()</a></span>。
  </p>

 </div>

 <div class="sect2" id="language.types.null.casting">
  <h3 class="title">转换到 <em>NULL</em></h3>
  
  <p class="para">
   使用 <em>(unset) $var</em> 将一个变量转换为 <span class="type"><a href="language.types.null.html" class="type null">null</a></span>
   将<em class="emphasis">不会</em>删除该变量或 unset 其值。仅是返回 <strong><code>NULL</code></strong> 值而已。
  </p>

 </div>

</div></div></div></body></html>
