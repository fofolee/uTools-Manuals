 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>对 GD 图像应用 gamma 修正</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.imagegammacorrect" class="refentry">
  <div class="refnamediv">
   <h1 class="refname">imagegammacorrect</h1>
   <p class="verinfo">(PHP 4, PHP 5, PHP 7)</p><p class="refpurpose"><span class="refname">imagegammacorrect</span> &mdash; <span class="dc-title">对 GD 图像应用 gamma 修正</span></p>

  </div>
  <div class="refsect1 unknown-changeloh" id="refsect1-function.imagegammacorrect-unknown-changeloh">
   <h3 class="title">说明</h3>
   <div class="methodsynopsis dc-description">
    <span class="methodname"><strong>imagegammacorrect</strong></span>
     ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$image</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$inputgamma</code></span>
    , <span class="methodparam"><span class="type">float</span> <code class="parameter">$outputgamma</code></span>
    ) : <span class="type">bool</span></div>

   <p class="para rdfs-comment">
    <span class="function"><strong>imagegammacorrect()</strong></span> 函数用给定的输入 gamma 值
    <code class="parameter">inputgamma</code> 和输出 gamma 值
    <code class="parameter">outputgamma</code> 对一幅 GD
    图像流（<code class="parameter">image</code>）应用 gamma 修正。
   </p>
  </div>
