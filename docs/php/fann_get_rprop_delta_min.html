<html>
 <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>返回最小步长</title>
 </head>
 <body class="docs"><div id="layout">
  <div id="layout-content"><div id="function.fann-get-rprop-delta-min" class="refentry">
 <div class="refnamediv">
  <h1 class="refname">fann_get_rprop_delta_min</h1>
  <p class="verinfo">(PECL fann &gt;= 1.0.0)</p><p class="refpurpose"><span class="refname">fann_get_rprop_delta_min</span> &mdash; <span class="dc-title">返回最小步长</span></p>

 </div>

 <div class="refsect1 description" id="refsect1-function.fann-get-rprop-delta-min-description">
  <h3 class="title">说明</h3>
  <div class="methodsynopsis dc-description">
   <span class="methodname"><strong>fann_get_rprop_delta_min</strong></span>
    ( <span class="methodparam"><span class="type">resource</span> <code class="parameter">$ann</code></span>
   ) : <span class="type">float</span></div>

  <p class="para rdfs-comment">
   最小步长是一个小的正数，决定最小步长可能有多小。.
  </p>
  <p class="para">
   默认的最小步长是 0.0.
  </p>
 </div>


 <div class="refsect1 parameters" id="refsect1-function.fann-get-rprop-delta-min-parameters">
  <h3 class="title">参数</h3>
  <dl>

   
    <dt>
<code class="parameter">ann</code></dt>

    <dd>

     <p class="para">Neural network <span class="type"><a href="language.types.resource.html" class="type resource">resource</a></span>.</p>
    </dd>

   
  </dl>

 </div>


 <div class="refsect1 returnvalues" id="refsect1-function.fann-get-rprop-delta-min-returnvalues">
  <h3 class="title">返回值</h3>
  <p class="para">
   成功，返回最小步长，错误则返回 <strong><code>FALSE</code></strong> .
  </p>
 </div>


 <div class="refsect1 seealso" id="refsect1-function.fann-get-rprop-delta-min-seealso">
  <h3 class="title">参见</h3>
  <p class="para">
   <ul class="simplelist">
    <li class="member"><span class="function"><a href="fann_set_rprop_delta_min.html" class="function" rel="rdfs-seeAlso">fann_set_rprop_delta_min()</a> - 设置最小步长</span></li>
   </ul>
  </p>
 </div>



</div></div></div></body></html>
